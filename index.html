<!DOCTYPE html>
<html>
<head>
	<title>AJAX practice with Yahoo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<!-- main wrapper inside the body -->
<div id="pages">
<!-- main page displayed -->
	<div id="page1">
		<div id="arrow1"> >>> </div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>What stocks do you want to know?</h1>
					<form class="yahoo-form form-inline">
						<label class="sr-only">Stock Symbol</label>
						<div class="input-group">
							<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate multiples with a comma">
						</div>
						<button type="submit" class="btn btn-primary">Get my stock quotes!</button>
						<button id="save" class="btn btn-primary">Save these results!</button>
					</form>



					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>

						<tbody id="stock-body">
							<tr>
								<td>--</td>
								<td>--</td>
								<td>--</td>
								<td>--</td>
								<td>--</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="page2">
		<div id="arrow2"> <<< </div>
		<h1>
		this is page2
		</h1>
	</div>	
</div>
</body>
</html>
